<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-80">
    <h1 class="text-2xl font-bold mb-6 text-center">Password Generator</h1>
    <div id="home-section" class="space-y-4">
      <button id="go-to-generate" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Generate Password</button>
      <button id="go-to-fetch" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Fetch Password</button>
    </div>
    <div id="generate-section" class="space-y-4" style="display: none;">
      <input id="length" type="number" placeholder="Enter password length"
        class="w-full p-2 border border-blue-300 rounded">
      <label class="flex items-center space-x-2">
        <input id="useDigits" type="checkbox" class="form-checkbox">
        <span>Include digits</span>
      </label>
      <label class="flex items-center space-x-2">
        <input id="useSpecialChars" type="checkbox" class="form-checkbox">
        <span>Include special characters</span>
      </label>
      <p id="password" class="text-center font-mono text-lg"></p>
      <button id="generate" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Generate</button>
      <button id="back-to-home-from-generate" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Back to Home</button>
    </div>
    <div id="fetch-section" class="space-y-4" style="display: none;">
      <button id="fetch" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Fetch Password</button>
      
      <button id="back-to-home-from-fetch" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Back to Home</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
